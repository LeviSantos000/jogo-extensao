<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Jogo</title>
</head>

<body>

    <div class="game-background">

        <div class="overlay"></div>
        <img src="icone-jogo2.png" alt="Ícone do jogo" class="icone-jogo">
        <div class="botao-jogar">Jogar</div>

        <div class="game">

            <div class="placar">
                <p class="tempo">Tempo: 60</p>
                <p class="pontuacao">Pontuação: 0</p>
            </div>

            <p class="texto-problema">Clique no gabinete para ver a pergunta!</p>

            <div class="hardware-background">
                <img src="monitor.png" alt="Monitor" class="monitor">

                <img src="./gabinete.png" alt="Gabinete" class="gabinete">
            </div>

        </div>

    </div>

    <div class="game-over">
        <p class="texto-final">Obrigado por Jogar!</p>
        <p class="final-score">Pontuação Final</p>
        <p class="score">0</p>

        <div class="botao-reiniciar">Reiniciar Jogo</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
