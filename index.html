<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Jogo</title>
</head>

<body>

    <div class="game-background">

        <div class="overlay"></div>
        <div class="botao-jogar">Jogar</div>

        <div class="game">

            <p class="tempo">Tempo: 60</p>
            <p class="pontuacao">Pontuação: 0</p>

            <p class="texto-problema">Clique no gabinete para ver a pergunta!</p>

            <div class="hardware-background">
                <img src="monitor.png" alt="Monitor" class="monitor">

                <img src="./gabinete.png" alt="Gabinete" class="gabinete">

                <img src="gabinete_aberto.png" alt="Gabinete Aberto" class="gabinete-aberto">
            </div>

        </div>

    </div>

    <div class="game-over">
        <p>Obrigado por Jogar!</p>
        <p class="final-score">Pontuação Final</p>
        <p class="score">0</p>

        <div class="botao-reiniciar">Reiniciar Jogo</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
